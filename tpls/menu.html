<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<style>
			body,
			.mui-content {
				background-color: #333;
				color: #fff;
			}
			
			
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="menu-user">
					<img src="../img/girl.png" class="menu-logo-box">
					<p class="menu-user-name">DaiQiangWang</p>
			</div>
			
			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
				<li class="mui-table-view-cell" id="password">
					<a class="mui-navigate-right">修改密码</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">软件信息</a>
				</li>
			</ul>
			<div class="logoutbox">
				<button id="logOut" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 20px;">退出账户</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//关闭back、menu按键监听，这样侧滑主界面会自动获得back和memu的按键事件，仅在主界面处理按键逻辑即可；
			mui.init({
				keyEventBind: {
					backbutton: false,
					menubutton: false
				}
			});
			var main = null;
			mui.plusReady(function() {
				main = plus.webview.currentWebview().opener();
			})

			function closeMenu() {
				mui.fire(main, "menu:swiperight");
			}

			//左滑显示出来的菜单，只需监听右滑，然后将菜单关闭即可；在该菜单上左滑，不做任何操作；
			window.addEventListener("swiperight", closeMenu);
			
			document.getElementById("logOut").addEventListener('tap',function(){
				mui.openWindow({
					url:'login.html',
					id:'login',
					show:{
						aniShow:"slide-in-left"
					}
				})
				mui.fire(main, "menu:swiperight");
			})
			document.getElementById("password").addEventListener('tap',function(){
				mui.openWindow({
					url:'password.html',
					id:'password',
					show:{
						aniShow:"slide-in-left"
					}
				})
				mui.fire(main, "menu:swiperight");
			})
		</script>
	</body>

</html>
