<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<style>
			body,
			.mui-content {
				background-color: #333;
				color: #fff;
			}	
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="menu-user">
					<img src="../img/boy.png" class="menu-logo-box">
					<p class="menu-user-name" id="userName"></p>
			</div>
			
			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
				<li class="mui-table-view-cell" id="password">
					<a class="mui-navigate-right">修改密码</a>
				</li>
				<!--<li class="mui-table-view-cell">
					<a class="mui-navigate-right">软件信息</a>
				</li>-->
			</ul>
			<div class="logoutbox">
				<button id="logOut" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 20px;">退出账户</button>
			</div>
		</div>
		<script src="../js/library/mui.min.js"></script>
		<script src="../js/libs/server.js"></script>
		<script type="text/javascript" src="../js/controller/menu.js" ></script>
	</body>

</html>
