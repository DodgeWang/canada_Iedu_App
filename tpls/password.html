<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/fontstyle.css" />
		<style>
			body,.mui-content{
				background: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">修改密码</h1>
		</header>
		<div class="mui-content" id="pageCont">
			<div class="mui-content-padded">
				<ul class="password-box">
					<li>
						<span>旧密码：</span>
						<input type="password" id='oldPass'/>
					</li>
					<li>
						<span>新密码：</span>
						<input type="password" id="newPass"/>
					</li>
					<li>
						<span>确认密码：</span>
						<input type="password" id="validatePass"/>
					</li>
				</ul>
				<button id="subbtn" type="button" class="mui-btn mui-btn-success mui-btn-block" style="padding: 5px 20px;">确认修改</button>
			</div>
		</div>
		<script src="../js/library/mui.min.js"></script>
		<script src="../js/libs/server.js"></script>
        <script type="text/javascript" src="../js/controller/password.js" ></script>
	</body>

</html>
