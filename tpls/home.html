							<li class="mui-table-view-cell mui-media mui-col-xs-6" data-src='https://www.baidu.com/'>

							</li>

						</ul>

					<div class="activity-list-box">
						<div class="activity-list-title">学院信息</div>
						<ul class="mui-table-view mui-grid-view">
							<li class="mui-table-view-cell mui-media mui-col-xs-6">

									<img class="mui-media-object" src="../img/yuantiao.jpg">

					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {

					mui.alert('wangdaiqian2g')
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
//				mui.alert(this.getAttribute('data-src'))
				mui.openWindow({
					url: 'webPage.html',
					id: "webPage",
					extras: {
						webLink:this.getAttribute('data-src')
					}

				})
			})
		</script>
	</body>

</html>
