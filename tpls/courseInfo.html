<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/fontstyle.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">课程详情</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div id="pageCont">
					<div class="mui-card">
						<div class="courseInfo-header">
							<span>基本信息</span>
						</div>
						<div class="mui-card-content" id="pageCont">
							<div class="mui-card-content-inner">
								<ul class="courseInfo">
									<li>
										<span>课程名称：</span><span id="pName"></span>
									</li>
									<li>
										<span>课程代码：</span><span id="pCode"></span>
									</li>
									<li>
										<span>上课时间：</span><span id="pTime"></span>
									</li>
									<li>
										<span>课程日期：</span><span id="pDate"></span>
									</li>
									<li>
										<span>每周时段：</span>
										<span class="courseInfo-week">
									        <ul id="pWeekly">
	                                            <li>S</li>
	                                            <li>M</li>
	                                            <li>T</li>
	                                            <li>W</li>
	                                            <li>T</li>
	                                            <li>F</li>
	                                            <li>S</li>
                                            </ul>
								        </span>
									</li>
								</ul>

							</div>
						</div>

					</div>

					<div class="mui-card" style="margin-top: 20px;">
						<div class="courseInfo-header">
							<span>考勤记录</span>
						</div>
						<div class="mui-card-content">
							<div class="mui-card-content-inner">
								<ul class="kaoqing-list">
									<li>
										<p class="kaoqing-num" style="color: #ff0238;" id="absence">0</p>
										<p class="kaoqing-title">缺席</p>
									</li>
									<li>
										<p class="kaoqing-num" style="color: #ff7f02;" id="late">0</p>
										<p class="kaoqing-title">迟到</p>
									</li>
								</ul>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="../js/library/mui.min.js"></script>
		<script type="text/javascript" src="../js/libs/server.js"></script>
		<script type="text/javascript" src="../js/controller/courseInfo.js"></script>
	</body>

</html>
