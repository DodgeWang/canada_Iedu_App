<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>学生简介</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/fontstyle.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<div class="profile-box-one">
				<img src="../img/boy.png" width="30%">
				<h4>学生姓名（英文）</h4>
				<p class="student-name">given_name surname</p>
				<div class="partingLine"></div>
			</div>
			<ul class="profile-list">
				<li><span class="profile-font icon-xinghao"></span><span>学号</span><span>student_num</span></li>
				<li><span class="profile-font icon-xinghao"></span><span>年级</span><span>grade</span></li>
				<li><span class="profile-font icon-xinghao"></span><span>性别</span><span>gender</span></li>
				<li><span class="profile-font icon-xinghao"></span><span>生日</span><span>birthday</span></li>
				<li><span class="profile-font icon-xinghao"></span><span>OEN学号</span><span>oen_num</span></li>
				<li><span class="profile-font icon-xinghao"></span><span>导师</span><span>advisory_group</span></li>
			</ul>

		</div>
		<script src="../js/mui.min.js"></script>
	</body>

</html>
