<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>学生简介</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/fontstyle.css" rel="stylesheet" />
		<style>
			body,.mui-scroll-wrapper,.mui-content{
				background: #FFFFFF;
			}
		</style>
	</head>

	<body style="background: #FFFFFF;">
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="mui-content" id="pageCont">
					<div class="profile-box-one">
						<img src="../img/boy.png" width="30%" id="headImg">
						<h4>学生姓名（英文）</h4>
						<p class="student-name" id="name"></p>
						<div class="partingLine"></div>
					</div>
					<ul class="profile-list">
						<li><span class="profile-font icon-xinghao"></span><span>学号</span><span id="student_num"></span></li>
						<li><span class="profile-font icon-xinghao"></span><span>年级</span><span id="grade"></span></li>
						<li><span class="profile-font icon-xinghao"></span><span>性别</span><span id="gender"></span></li>
						<li><span class="profile-font icon-xinghao"></span><span>生日</span><span id="birthday"></span></li>
						<li><span class="profile-font icon-xinghao"></span><span>OEN学号</span><span id="oen_num"></span></li>
						<li><span class="profile-font icon-xinghao"></span><span>导师</span><span id="advisory_group"></span></li>
					</ul>

				</div>
			</div>
		</div>
		<script src="../js/library/mui.min.js"></script>
		<script type="text/javascript" src="../js/libs/server.js"></script>
		<script src="../js/controller/studentProfiles.js"></script>
	</body>

</html>
